  client:
    clientId: 453576278946-ciajb5l2vahjte6o5e0u2htuukfktuu7.apps.googleusercontent.com
    clientSecret: KvwhvtwOwLWTMssXiN1orjni
    scope: email,profile
    accessTokenUri: https://accounts.google.com/o/oauth2/token
    userAuthorizationUri: https://accounts.google.com/o/oauth2/auth
